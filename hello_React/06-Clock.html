<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>
  </body>
  
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/@babel/standalone@7.8.3/babel.min.js"
  ></script>

  <script type="text/babel">
    const rootElement = document.getElementById('root');
    const reactRoot = ReactDOM.createRoot(rootElement); // para que createRoot lo hago 1 vez no cada segundo

    function tick() {
      const now = new Date().toLocaleTimeString();      // hora actual 
      
      const clockElement = (
        <div className="container">
          <span className="clock">{now}</span>
        </div>
      );

      reactRoot.render(clockElement); // toma clockElement y lo está renderizando en el DOM a través del "root"
    }

    tick();                   // llamo a la funcion
    setInterval(tick, 1000);  // actualizo la funcion cada segundo 

  </script>
</html>
