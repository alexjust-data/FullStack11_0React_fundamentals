<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/@babel/standalone@7.8.3/babel.min.js"
  ></script>

  <script type="text/babel">
    const rootElement = document.getElementById('root'); // obtener una referencia a un elemento HTML específico
    
    /* generando atributos */
    const className = 'container';
    const hello = 'Hello';
    const getClassName = () => 'container';    // funcion que devuelve 'container'
    const divProps = {                         // variable que almacena un objeto JavaScript.
      className: getClassName(),               // puedo pasar todo lo que devuelve algo
      id: 'id',
      onClick: () => {console.log('Clicked');} // manejador de eventos de clic que imprimirá "Clicked"
    };

    /* pasando atributos al elemento : fíjate que renderizará el id y no el id1 de divProps*/
    const element = (
      <div id="id1" {...divProps}> 
        {/* renderizo comentario entre corchetes */}
        {/* además... Qué cosas renderiza? */}
        <span>{hello}</span>

        <div>{5 + 5}</div>
        <div>{`${hello} David`}</div>
        <div>{null}</div>
        <div>{true}</div>
        <div>{false}</div>
        <div>true</div>
        <div>{JSON.stringify({ a: 1, b: 2 })}</div>
      </div>
    );

    console.log(element);
    ReactDOM.createRoot(rootElement).render(element);

    // const element = document.createElement('div');
    // element.textContent = 'Hello World!';
    // element.className = 'container';
    // rootElement.appendChild(element);
  </script>
</html>
