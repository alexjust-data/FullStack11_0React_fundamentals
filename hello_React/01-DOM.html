  <body>
    <div id="root"></div>

  <!--me creo el script-->
  <script type="text/javascript">

    element.textContent = 'Hello World!';                // le genero atributos
    element.className = 'container';                     // ..
    console.log(element);
    rootElement.appendChild(element);                    // agrego elemento al id=root
  </script>
